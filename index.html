<!doctype html>
<html>
<head>
    <title>CssSlider</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="dst/styles/main.css">
    <!-- // <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script> -->
    <!-- // <script type="text/javascript" src="js/main.js"></script> -->
    <!-- saved from url=(0014)about:internet -->
</head>
<body>
    
    <main>
        <div class="container">
            <div id="slider1">
                <input type="radio" name="sliderControls" checked id="button1">
                <input type="radio" name="sliderControls" id="button2">
                <input type="radio" name="sliderControls" id="button3">
                <input type="radio" name="sliderControls" id="button4">
                <input type="radio" name="sliderControls" id="button5">
                <div class="slider-wrapper">
                    <div class="slide">
                        <div class="caption left">
                            <h1 class="upper">Лечить человека, а не болезнь</h1>
                        </div>
                        <img src="src/img/slider/slide.png" alt="">
                    </div>
                    <div class="slide">
                        <div class="caption center">
                            <h1 class="upper">Лечить человека, а не болезнь</h1>
                        </div>
                        <img src="src/img/slider/DOCTOR2.jpg" alt="">
                    </div>
                    <div class="slide">
                        <div class="caption right">
                            <h1 class="upper">Лечить человека, а не болезнь</h1>
                        </div>
                        <img src="src/img/slider/DOCTOR3.jpg" alt="">
                    </div>
                    <div class="slide">
                        <div class="caption"></div>
                        <img src="src/img/slider/DOCTOR1.jpg" alt="">
                    </div>
                    <div class="slider-controls left">
                        <label for="button1"></label>
                        <label for="button2"></label>
                        <label for="button3"></label>
                        <label for="button4"></label>
                        <label for="button5"></label>
                    </div>
                    <div class="slider-controls right">
                        <label for="button1"></label>
                        <label for="button2"></label>
                        <label for="button3"></label>
                        <label for="button4"></label>
                        <label for="button5"></label>
                    </div>
                </div>
            </div>
            
        </div>
    </main>
    

</body>
</html>
